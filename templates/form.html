{% extends "base.html" %}

{% block content %}
<form action="/" method="POST">
    <h1>Signup</h1>
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td><input class="text_box" type="text" name="username" value="{{username}}"/>
                <span class="error_message">{{username_error}}</span></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input class="text_box" type="password" name="password" />
                <span class="error_message">{{password_error}}</span></td>
        </tr>
        <tr>
            <td><label for="verify_password">Verify Password</label></td>
            <td><input class="text_box" type="password" name="verify_password" />
                <span class="error_message">{{verify_password_error}}</span></td>
        </tr>
        <tr>
            <td><label for="email">Email (optional)</label></td>
            <td><input class="text_box" type="text" name="email" value="{{email}}" />
                <span class="error_message">{{email_error}}</span></td>
        </tr>
    </table>
    <input id="submit_button" type="submit" value="Sign Up!"/>
</form>
{% endblock %}
